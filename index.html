<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiaVinci</title>
    <link rel="icon" type="image/svg+xml" href="Resources/Images/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a'
                        },
                        gray: {
                            800: '#1f2937',
                            850: '#1a202c',
                            900: '#111827'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 min-h-screen font-sans antialiased flex flex-col">
    <!-- Top Navigation -->
    <nav class="bg-slate-800 shadow-lg h-16 flex items-center px-4 sm:px-6 lg:px-8 flex-shrink-0">
        <div class="flex items-center space-x-4">
            <img src="Resources/branding/logo.svg" alt="Logo" class="h-10 w-12 object-contain">
            <h1 class="text-white text-xl sm:text-2xl font-bold tracking-wide">DiaVinci</h1>
        </div>
    </nav>
    
    <!-- Main Container -->
    <div class="flex flex-col lg:flex-row flex-1 min-h-0">
        <!-- Left Sidebar - Components -->
        <div class="w-full lg:w-80 bg-white shadow-lg border-r border-gray-200 flex flex-col">
            <!-- Components Header -->
            <div class="p-3 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800 mb-3">Components</h2>
                
                <!-- Components Grid -->
                <div class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-2 gap-2">
                    <!-- Node Component -->
                    <div class="option group flex flex-col items-center justify-center p-3 bg-gradient-to-br from-blue-50 to-blue-100 hover:from-blue-100 hover:to-blue-200 border border-blue-200 rounded-lg cursor-grab active:cursor-grabbing transition-all duration-200 hover:shadow-md" 
                         draggable="true" id="node">
                        <div class="component-icon mb-1">
                            <svg class="w-7 h-7 text-blue-600 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                                <circle cx="12" cy="12" r="3" fill="currentColor"/>
                            </svg>
                        </div>
                        <span class="text-xs font-medium text-blue-700">Node</span>
                    </div>
                    
                    <!-- Text Component -->
                    <div class="option group flex flex-col items-center justify-center p-3 bg-gradient-to-br from-emerald-50 to-emerald-100 hover:from-emerald-100 hover:to-emerald-200 border border-emerald-200 rounded-lg cursor-grab active:cursor-grabbing transition-all duration-200 hover:shadow-md" 
                         draggable="true" id="text">
                        <div class="component-icon mb-1">
                            <svg class="w-7 h-7 text-emerald-600 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                        </div>
                        <span class="text-xs font-medium text-emerald-700">Text</span>
                    </div>
                    
                    <!-- Start Component -->
                    <div class="option group flex flex-col items-center justify-center p-3 bg-gradient-to-br from-green-50 to-green-100 hover:from-green-100 hover:to-green-200 border border-green-200 rounded-lg cursor-grab active:cursor-grabbing transition-all duration-200 hover:shadow-md" 
                         draggable="true" id="start">
                        <div class="component-icon mb-1">
                            <svg class="w-7 h-7 text-green-600 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" fill="currentColor"/>
                                <polygon points="10,8 16,12 10,16" fill="white"/>
                            </svg>
                        </div>
                        <span class="text-xs font-medium text-green-700">START</span>
                    </div>
                    
                    <!-- Stop Component -->
                    <div class="option group flex flex-col items-center justify-center p-3 bg-gradient-to-br from-red-50 to-red-100 hover:from-red-100 hover:to-red-200 border border-red-200 rounded-lg cursor-grab active:cursor-grabbing transition-all duration-200 hover:shadow-md" 
                         draggable="true" id="stop">
                        <div class="component-icon mb-1">
                            <svg class="w-7 h-7 text-red-600 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" fill="currentColor"/>
                                <rect x="8" y="8" width="8" height="8" fill="white"/>
                            </svg>
                        </div>
                        <span class="text-xs font-medium text-red-700">STOP</span>
                    </div>
                    
                    <!-- IF Component -->
                    <div class="option group flex flex-col items-center justify-center p-3 bg-gradient-to-br from-purple-50 to-purple-100 hover:from-purple-100 hover:to-purple-200 border border-purple-200 rounded-lg cursor-grab active:cursor-grabbing transition-all duration-200 hover:shadow-md" 
                         draggable="true" id="if">
                        <div class="component-icon mb-1">
                            <svg class="w-7 h-7 text-purple-600 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2L22 12L12 22L2 12L12 2Z" stroke="currentColor" stroke-width="1" fill="currentColor"/>
                                <text x="12" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">?</text>
                            </svg>
                        </div>
                        <span class="text-xs font-medium text-purple-700">IF</span>
                    </div>

                    <!-- Data Model Component -->
                    <div class="option group flex flex-col items-center justify-center p-3 bg-gradient-to-br from-blue-50 to-blue-100 hover:from-blue-100 hover:to-blue-200 border border-blue-200 rounded-lg cursor-grab active:cursor-grabbing transition-all duration-200 hover:shadow-md" 
                         draggable="true" id="datamodel">
                        <div class="component-icon mb-1">
                            <svg class="w-7 h-7 text-blue-800 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <!-- Professional database/table icon -->
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 5l7 4"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 7v10c0 1 2 2 7 2s7-1 7-2V7"/>
                            </svg>
                        </div>
                        <span class="text-xs font-medium text-blue-800">Data Model</span>
                    </div>
                    
                    <!-- Arrow Right -->
                    <div class="option group flex flex-col items-center justify-center p-3 bg-gradient-to-br from-orange-50 to-orange-100 hover:from-orange-100 hover:to-orange-200 border border-orange-200 rounded-lg cursor-grab active:cursor-grabbing transition-all duration-200 hover:shadow-md" 
                         draggable="true" id="arrow-right">
                        <div class="component-icon mb-1">
                            <svg class="w-7 h-7 text-orange-600 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                            </svg>
                        </div>
                        <span class="text-xs font-medium text-orange-700">Right</span>
                    </div>
                    
                    <!-- Arrow Both -->
                    <div class="option group flex flex-col items-center justify-center p-3 bg-gradient-to-br from-indigo-50 to-indigo-100 hover:from-indigo-100 hover:to-indigo-200 border border-indigo-200 rounded-lg cursor-grab active:cursor-grabbing transition-all duration-200 hover:shadow-md" 
                         draggable="true" id="arrow-both">
                        <div class="component-icon mb-1">
                            <svg class="w-7 h-7 text-indigo-600 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18m-4 4l4-4m0 0l-4-4"/>
                            </svg>
                        </div>
                        <span class="text-xs font-medium text-indigo-700">Both</span>
                    </div>
                    
                    <!-- Line -->
                    <div class="option group flex flex-col items-center justify-center p-3 bg-gradient-to-br from-gray-50 to-gray-100 hover:from-gray-100 hover:to-gray-200 border border-gray-200 rounded-lg cursor-grab active:cursor-grabbing transition-all duration-200 hover:shadow-md" 
                         draggable="true" id="line">
                        <div class="component-icon mb-1">
                            <svg class="w-7 h-7 text-gray-600 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 12h14"/>
                            </svg>
                        </div>
                        <span class="text-xs font-medium text-gray-700">Line</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col lg:flex-row bg-slate-50">
            <!-- Canvas Area -->
            <div class="flex-1 p-2 lg:p-4">
                <!-- Project Name Header -->
                <div class="mb-3">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 px-4 py-2 flex items-center justify-between">
                        <span id="current-project-name" class="text-lg font-medium text-gray-800">No Project Loaded</span>
                        <div class="flex items-center space-x-2">
                            <button id="grid-toggle-btn" 
                                    class="p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors duration-200 grid-off"
                                    title="Toggle Grid">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                                </svg>
                            </button>
                            <button id="rulers-toggle-btn" 
                                    class="p-2 text-gray-500 hover:text-green-600 hover:bg-green-50 rounded-lg transition-colors duration-200 rulers-off"
                                    title="Toggle Rulers">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 13H8M16 17H8M10 9H8"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Canvas Container -->
                <div class="canvas-container bg-white rounded-lg shadow-lg border border-gray-200 p-3">
                    <canvas id="drawCanvas" 
                            class="w-full h-auto max-w-full"
                            style="max-height: calc(100vh - 180px);">
                    </canvas>
                </div>
            </div>
            
            <!-- Right Sidebar - Recent Projects -->
            <div class="w-full lg:w-80 bg-white shadow-lg border-l border-gray-200 flex flex-col max-h-screen lg:max-h-none">
                <!-- Recent Projects Header -->
                <div class="p-3 border-b border-gray-200 flex-shrink-0">
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-lg font-semibold text-gray-800">Recent Projects</h2>
                        <button id="clear-all-projects-btn" 
                                class="p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors duration-200"
                                title="Clear all projects">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Search Input -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="text" 
                               id="project-search" 
                               class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
                               placeholder="Search projects...">
                    </div>
                </div>
                
                <!-- Projects List -->
                <div class="flex-1 overflow-y-auto custom-scrollbar p-3">
                    <div id="recent-projects-list" class="space-y-2">
                        <!-- Recent projects will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <nav class="bottom-nav bg-slate-800 border-t border-slate-700 px-2 sm:px-3 py-2 flex-shrink-0">
        <div class="flex flex-nowrap justify-center items-center gap-1 sm:gap-2 max-w-7xl mx-auto overflow-x-auto">
            <!-- Remove Button -->
            <button id="remove-btn" 
                    class="bottom-nav-button hide flex items-center justify-center space-x-1 px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-all duration-200 whitespace-nowrap flex-shrink-0"
                    style="min-width: 110px; max-width: 110px;">
                <svg class="w-3 h-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1-1H9a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                <span class="text-xs font-medium">Remove</span>
            </button>
            
            <button id="new-project-btn" 
                    class="bottom-nav-button flex items-center space-x-1 px-2 sm:px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-all duration-200 flex-shrink-0">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                <span class="hidden sm:inline text-xs">New</span>
            </button>
                
                <button id="save-project-btn" 
                        class="bottom-nav-button flex items-center space-x-1 px-2 sm:px-3 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-all duration-200 flex-shrink-0">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <span class="hidden sm:inline text-xs">Save</span>
                </button>
                
                <button id="load-project-btn" 
                        class="bottom-nav-button flex items-center space-x-1 px-2 sm:px-3 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium transition-all duration-200 flex-shrink-0">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                    </svg>
                    <span class="hidden sm:inline text-xs">Load</span>
                </button>
                
                <button id="clear-all-btn" 
                        class="bottom-nav-button flex items-center space-x-1 px-3 py-2 bg-red-700 hover:bg-red-800 text-white rounded-lg font-medium transition-all duration-200">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="hidden sm:inline text-xs">Clear All</span>
                </button>
                
                <button id="export-image-btn" 
                        class="bottom-nav-button flex items-center space-x-1 px-3 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg font-medium transition-all duration-200">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span class="hidden sm:inline text-xs">Export Image</span>
                </button>
                
                <button id="export-file-btn" 
                        class="bottom-nav-button flex items-center space-x-1 px-3 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition-all duration-200">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                    </svg>
                    <span class="hidden sm:inline text-xs">Export File</span>
                </button>
                
                <button id="import-file-btn" 
                        class="bottom-nav-button flex items-center space-x-1 px-3 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded-lg font-medium transition-all duration-200">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <span class="hidden sm:inline text-xs">Import</span>
                </button>
        </div>
    </nav>
    
    <!-- Core dependencies -->
    <script src="src/core/Logger.js"></script>
    <script src="src/core/ErrorHandler.js"></script>
    <script src="src/core/DIContainer.js"></script>
    <script src="src/core/EventBus.js"></script>
    
    <!-- Models -->
    <script src="src/models/Node.js"></script>
    <script src="src/models/DataModelNode.js"></script>
    <script src="src/models/TextElement.js"></script>
    <script src="src/models/Transition.js"></script>
    <script src="src/models/Project.js"></script>
    
    <!-- Services -->
    <script src="src/utils/InputValidator.js"></script>
    <script src="src/services/StorageService.js"></script>
    <script src="src/services/NotificationService.js"></script>
    <script src="src/services/CanvasRenderer.js"></script>
    <script src="src/services/ExportService.js"></script>
    <script src="src/services/InputService.js"></script>
    <script src="src/services/MultiSelectionManager.js"></script>
    <script src="src/services/BreakPointService.js"></script>
    <script src="src/services/GridService.js"></script>
    
    <!-- UI Components -->
    <script src="src/ui/DataModelEditor.js"></script>
    
    <!-- Factories -->
    <script src="src/factories/NodeFactory.js"></script>
    <script src="src/factories/DialogFactory.js"></script>
    
    <!-- Controllers -->
    <script src="src/controllers/DiagramController.js"></script>
    <script src="src/controllers/UIController.js"></script>
    
    <!-- Main application -->
    <script src="app.js"></script>
</body>
</html>
